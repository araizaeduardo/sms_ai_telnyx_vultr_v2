<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Pipeline{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos comunes -->
    <style>
        :root {
            --primary-color: #2EC4B6;
            --secondary-color: #FF9F1C;
            --danger-color: #E71D36;
            --dark-color: #011627;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--dark-color);
            padding: 1rem;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
        }

        .nav-link:hover {
            color: white !important;
        }

        .active {
            color: white !important;
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem 0;
            margin-top: auto;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-comments"></i> CRM Pipeline
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'kanban' %}active{% endif %}" 
                           href="{{ url_for('kanban') }}">
                            <i class="fas fa-columns"></i> Kanban
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'calendario' %}active{% endif %}" 
                           href="{{ url_for('calendario') }}">
                            <i class="fas fa-calendar-alt"></i> Calendario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog"></i> Administraci√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fecha y hora actual -->
    <div class="text-center py-2" style="background-color: #f8f9fa;">
        <span id="fecha-hora"></span>
    </div>

    <script>
        function actualizarFechaHora() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('fecha-hora').textContent = ahora.toLocaleDateString('es-ES', opciones);
        }

        // Actualizar cada segundo
        actualizarFechaHora();
        setInterval(actualizarFechaHora, 1000);
    </script>

    <!-- Contenido principal -->
    <main>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <small>&copy; {{ year }} CRM Pipeline. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Scripts comunes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
